version: '3'
services:
  user:
    build: 
      dockerfile: ../Dockerfile
      args:
        project: .
    environment:
      PORT: 8081
      APP_NAME: user
    restart: on-failure
    volumes:
      - type: bind
        source: ./cmd
        target: /usr/src/user
        read_only: true
    network_mode: host
    develop:
      watch:
        - action: rebuild 
          paths:
            - ./**/*.go
            - ./go.mod
            - ./go.sum
    depends_on:
      postgres:
        condition: service_healthy
  postgres:
    image: postgres:14-alpine
    environment:
      - POSTGRES_PASSWORD=S3cre7P4ssw0rd
      - POSTGRES_USER=scale_commerce
      - POSTGRES_DB=user
    network_mode: host
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U scale_commerce -d user -p 5432"]
      interval: 2s
      timeout: 30s
      retries: 5
      start_period: 10s
  migrate:
    image: migrate/migrate
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./db/migration:/migrations
    command: -path=/migrations/ -database=postgres://scale_commerce:S3cre7P4ssw0rd@localhost:5432/user?sslmode=disable -verbose up
    network_mode: host
volumes:
  user_vol:


networks:
  default:
    name: host
    external: true
